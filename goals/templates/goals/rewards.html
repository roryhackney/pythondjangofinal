{% extends 'base.html' %}
{% block content %}
<h2>Rewards</h2>
<table class='table'>
 <tr>
     <th>Title</th>
     <th>Description</th>
     <th>Cost</th>
     <th>Created By</th>
 </tr>
 {% for r in userrewards %}
   <tr>
       <td>{{ r.title }}</td>
       <td>{{ r.description }}</td>
       <td>{{ r.cost }}</td>
       <td>{{ r.user }}</td>
   </tr>
 {% endfor %}
</table>
{% endblock %}
