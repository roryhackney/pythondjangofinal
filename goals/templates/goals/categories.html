{% extends 'base.html' %}
{% block content %}
<h2>Categories</h2>
<table class='table'>
 <tr>
     <th>Title</th>
     <th>Description</th>
     <th>Motivation</th>
 </tr>
 {% for c in categorylist %}
   <tr>
       <td><a href="{% url 'catgoals' id=c.pk %}">{{ c.title }}</a></td>
       <td>{{ c.description }}</td>
       <td>{{ c.motivation }}</td>
   </tr>
 {% endfor %}
</table>
{% endblock %}
