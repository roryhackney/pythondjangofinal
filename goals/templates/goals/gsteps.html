{% extends 'base.html' %}
{% block content %}
<h2>{{ thisgoal.title }}</h2>
<table class='table'>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Motivation</th>
        <th>Timeline</th>
    </tr>
    {% for s in gsteps %}
      <tr>
          <td>{{ s.title }}</td>
          <td>{{ s.description }}</td>
          <td>{{ s.motivation }}</td>
          <td>{{ s.timeline }}</td>
      </tr>
    {% endfor %}
   </table>
{% endblock %}
